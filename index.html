<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Kashish ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #000;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Instagram frame */
.wrapper {
  width: 360px;
  height: 640px;
  position: relative;
  overflow: hidden;
  border-radius: 22px;
  background: #000;
}

/* Background blur */
.bg {
  position: absolute;
  inset: 0;
  background: url("1.png") center/cover no-repeat;
  filter: blur(26px) brightness(0.5);
  transform: scale(1.1);
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 18px;
  animation: float 6s linear forwards;
  pointer-events: none;
}

@keyframes float {
  0% { transform: translateY(100%) scale(0.5); opacity: 0; }
  30% { opacity: 1; }
  100% { transform: translateY(-10%) scale(1.3); opacity: 0; }
}

/* Intro */
.card {
  position: relative;
  z-index: 2;
  height: 100%;
  padding: 22px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #fff;
  text-align: center;
}

.photo {
  width: 200px;
  height: 260px;
  border-radius: 20px;
  overflow: hidden;
  margin-bottom: 18px;
  animation: reveal 2s ease forwards;
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

@keyframes reveal {
  from { filter: blur(14px); opacity: 0; transform: scale(0.9); }
  to { filter: blur(0); opacity: 1; transform: scale(1); }
}

h1 {
  font-size: 1.8rem;
}

#text {
  font-size: 1rem;
  margin-top: 10px;
  min-height: 60px;
}

/* Envelope button */
.envelope {
  margin-top: 25px;
  width: 240px;
  height: 150px;
  background: linear-gradient(135deg, #ff2e63, #ff6f91);
  border-radius: 14px;
  cursor: pointer;
  animation: pulse 2s infinite;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  color: #fff;
}

.envelope span {
  margin-bottom: 14px;
  font-size: 0.95rem;
}

@keyframes pulse {
  50% { transform: scale(1.06); }
}

/* Letter */
.letter {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, #1a1a1a, #000);
  display: none;
  justify-content: center;
  align-items: center;
  padding: 25px;
  z-index: 5;
  color: #fff;
  text-align: center;
}

/* Slideshow */
.final {
  position: absolute;
  inset: 0;
  background: #9F2B68;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 6;
  flex-direction: column;
}

.final img {
  max-width: 80%;
  max-height: 70%;
  border-radius: 20px;
  object-fit: contain;
  box-shadow: 0 0 40px rgba(255,105,180,0.6);
  animation: zoom 6s ease forwards;
}

@keyframes zoom {
  from { opacity: 0; transform: scale(1); }
  to { opacity: 1; transform: scale(1.1); }
}

.caption {
  margin-top: 18px;
  font-size: 1.05rem;
  color: #fff;
  padding: 0 20px;
  text-align: center;
  animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Final quote */
.final-quote {
  font-size: 1.2rem;
  line-height: 1.7;
  text-align: center;
  padding: 0 25px;
  animation: fadeIn 2s ease forwards;
  color: #ffffff;   /* PURE WHITE */
}

/* Hide audio UI */
audio { display: none; }
</style>
</head>

<body>

<div class="wrapper">
  <div class="bg"></div>

  <!-- INTRO -->
  <div class="card">
    <div class="photo">
      <img src="1.png">
    </div>
    <h1>Kashish üíñ</h1>
    <p id="text"></p>

    <div class="envelope" onclick="openLetter()">
      <span>Tap to open my heart üíå</span>
    </div>
  </div>

  <!-- LETTER -->
  <div class="letter" id="letter">
    <div>
      <h2>My Love ‚ù§Ô∏è</h2>
      <p>
        These moments mean everything to me.  
        <br><br>
        Just a little more‚Ä¶ üíñ
      </p>
    </div>
  </div>

  <!-- SLIDESHOW -->
  <div class="final" id="final">
    <img id="slideImg">
    <div class="caption" id="caption"></div>
  </div>
</div>

<audio id="music" src="love.mp3" loop preload="auto"></audio>

<script>
// Images + romantic lines
const slides = [
  { img: "1.png", text: "You make ordinary moments feel magical ‚ú®" },
  { img: "2.png", text: "With you, even silence feels safe ‚ù§Ô∏è" },
  { img: "3.png", text: "Your smile is my favorite place üòä" },
  { img: "4.png", text: "Every memory with you lives in my heart üíû" },
  { img: "5.png", text: "Loving you feels easy and real üíñ" },
  { img: "6.png", text: "In every lifetime, I will still choose you ‚ù§Ô∏è" }
];

// Final emotional quote
const finalQuote =
"In a world full of temporary things,<br>" +
"you are my forever.<br><br>" +
"I love you. ‚ù§Ô∏è";

// Intro typing
const intro = "Every love story is beautiful‚Ä¶ but ours is my favorite.";
let t = 0;
(function typeText(){
  if (t < intro.length) {
    document.getElementById("text").innerHTML += intro[t++];
    setTimeout(typeText, 55);
  }
})();

// Floating hearts
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "%";
  document.querySelector(".wrapper").appendChild(h);
  setTimeout(() => h.remove(), 6000);
}, 350);

// Start slideshow
let index = 0;
function openLetter() {
  document.getElementById("letter").style.display = "flex";

  const music = document.getElementById("music");
  music.volume = 0;
  music.play();
  let v = 0;
  const fade = setInterval(() => {
    if (v < 0.8) {
      v += 0.02;
      music.volume = v;
    } else clearInterval(fade);
  }, 100);

  setTimeout(() => {
    document.getElementById("letter").style.display = "none";
    document.getElementById("final").style.display = "flex";
    showSlide();
  }, 3500);
}

// Slideshow logic
function showSlide() {
  const final = document.getElementById("final");
  const img = document.getElementById("slideImg");
  const caption = document.getElementById("caption");

  if (index < slides.length) {
    img.style.display = "block";
    caption.style.display = "block";

    img.src = slides[index].img;
    caption.innerText = slides[index].text;
    index++;

    setTimeout(showSlide, 6000);
  } else {
    // FINAL TEXT + REPLAY ENVELOPE
    final.innerHTML = `
      <div class="final-quote">${finalQuote}</div>
      <div class="envelope" onclick="location.reload()">
        <span>Click to relive the memories üíå</span>
      </div>
    `;
  }
}
</script>

</body>
</html>
